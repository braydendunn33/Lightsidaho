<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks! We got your message</title>
  <meta name="robots" content="noindex">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220; --text:#e5f0ff; --muted:#a8b0c2; --xmasRed:#ef4444; --xmasGreen:#22c55e}
    *{box-sizing:border-box} html,body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text)}
    .wrap{min-height:100svh; display:grid; place-items:center; padding:32px}
    .card{max-width:760px; width:100%; padding:26px 28px; border-radius:18px;
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); box-shadow:0 18px 48px rgba(0,0,0,.25)}
    h1{margin:0 0 6px; font-size:clamp(26px,4vw,38px); line-height:1.15}
    p{color:var(--muted)}
    .cta{display:flex; gap:10px; flex-wrap:wrap; margin:14px 0}
    .btn{display:inline-block; padding:11px 16px; border-radius:12px; font-weight:700; color:#052030;
      background:linear-gradient(135deg,var(--xmasRed),var(--xmasGreen))}
    .btn.ghost{background:transparent; color:var(--text); border:1px solid rgba(255,255,255,.18)}
    footer{margin-top:18px; text-align:center; color:#9db4d6; font-size:.92rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks! We got your message.</h1>
      <p>Your submission was received and our team will reach out soon (usually within <strong>1 business day</strong>).</p>
      <div class="cta">
        <a class="btn ghost" href="/">Back to Home</a>
        <a class="btn" href="mailto:info@lightsidaho.com">Email Support</a>
      </div>
      <p class="muted">You’ll be redirected to the homepage automatically in a few seconds.</p>
      <footer>© <span id="y"></span> lightsidaho.com · <a href="/" style="color:#9db4d6">Home</a></footer>
    </div>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear(); setTimeout(()=>location.href='/', 4000);</script>
</body>
</html>
