<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CMS | Western Holiday Lighting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Netlify Identity (login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap (Netlify) CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <style>
    html,body{height:100%}
    body{margin:0;background:#0b1220;color:#e5f0ff;font-family:system-ui,Inter,Arial,sans-serif}
    /* optional: match your brand */
    .cms-logo img { max-height: 36px }
  </style>
</head>
<body>
  <!-- The CMS mounts itself automatically and reads /admin/config.yml -->
  <script>
    // If an invite link lands here, Identity should initialize and keep you on /admin/
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => {
        if (!user) {
          window.netlifyIdentity.on('login', () => { document.location.reload(); });
        }
      });
    }
  </script>
</body>
</html>
