<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Content Manager</title>
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <style>
    html,body{height:100%;margin:0}
    body{background:#0b1220;color:#e5f0ff;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%}
    .card{padding:24px 28px;border-radius:16px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08)}
    .muted{color:#9db4d6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="muted">Loading CMS… If this screen doesn’t change in a few seconds, hard-refresh (Cmd/Ctrl+Shift+R).</div>
    </div>
  </div>

  <!-- Netlify Identity (login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- CMS app (pin to Decap CMS v3; very reliable) -->
  <script src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>

  <script>
    // Identity: after login, return to /admin
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => {
        if (!user) {
          window.netlifyIdentity.on('login', () => { document.location.href = '/admin/'; });
        }
      });
    }
  </script>
</body>
</html>
